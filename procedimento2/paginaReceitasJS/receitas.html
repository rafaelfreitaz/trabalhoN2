  <body onload="preencheCatalogo()">
    <div id="pnlCatalogo" class="pnlCatalogo bg-warning"></div>
  
    <script>
      // Dados de receitas em formato JSON
      const receitas = [
        {
          titulo: "Arroz de couve flor",
          imagem: "arroz.jpg",
          preparo: "Deixe a couve-flor picada e refogue bem.",
          ingredientes: ["Arroz", "Couve-Flor", "Cebola média", "Azeite"]
        },
        {
          titulo: "Bolo de Café",
          imagem: "bolo.jpg",
          preparo: "Bata o açucar, as gemas e o café.",
          ingredientes: ["Farinha de trigo", "Café coado", "Açucar", "Chocolate em pó"]
        },
        {
          titulo: "Receita 3",
          imagem: "morango.jpg",
          preparo: "Passo a passo do preparo da receita 3",
          ingredientes: ["Leite condensado", "Chocolate em pó", "Morango", "Chocolate granulado"]
        }
      ];
  
      // Função para obter a lista de ingredientes em formato HTML
      function getListaIngredientes(receita) {
        const listaHTML = receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('');
        return `<ul>${listaHTML}</ul>`;
      }
  
      // Função para gerar o painel da receita em formato HTML
      function getCard(receita) {
        const listaIngredientes = getListaIngredientes(receita);
        return `
          <div class="card">
            <img src="${receita.imagem}" alt="${receita.titulo}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">${receita.titulo}</h5>
              <div class="card-text">
                ${listaIngredientes}
                <hr>
                ${receita.preparo}
              </div>
            </div>
          </div>
        `;
      }
  
      // Função para preencher o catálogo com as receitas
      function preencheCatalogo() {
        const pnlCatalogo = document.getElementById('pnlCatalogo');
        const cardsHTML = receitas.map(receita => getCard(receita)).join('');
        pnlCatalogo.innerHTML = cardsHTML;
      }
    </script>
