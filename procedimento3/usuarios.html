<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>

    <SPAN style="color:white"><strong><h4>Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in" target="_blank">reqres.in</a></h4></strong></SPAN>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="card p-2 m-3" v-for="(user, index) in users" :key="index">
                <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#usuarios',
            data() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => {
                            console.log(error);
                        });
                }
            }
        });
    </script>
</body>
</html>
